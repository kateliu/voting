<head>
    <meta charset="utf-8">
    <title>Wii-based Voting Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kate Liu">
</head>

<body>
    {{> container}}
</body>

<template name="container">
    {{> navbar}}
    {{> content}}
    {{> footer}}
</template>

<template name="navbar">
    <div class="navbar-wrapper">
        <div class="container">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li id="home" class="active"><a href="#home">Home</a></li>
	                        <li ><img src="right_arrow.png"></li>
                            <li id="intro"><a href="#intro">Introduction</a></li>
	                        <li ><img src="right_arrow.png"></li>
                            <li id="vote"><a href="#vote">Vote</a></li>
	                        <li ><img src="right_arrow.png"></li>
	                        <li id="review"><a href="#review">Review</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->
        </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->
</template>

<template name="content">
	<div class="container">
	    {{#if showHome}}
	        {{> home}}
	    {{/if}}
	    {{#if showIntro}}
	    {{> intro}}
	    {{/if}}
	    {{#if showVote}}
	        {{> vote}}
	    {{/if}}
	    {{#if showReview}}
	        {{> review}}
	    {{/if}}
	</div>
</template>

<template name="home">
	<div class="hero-unit">
		<h1>Wii-based Voting</h1>
		<p>Rich voting experience with WiiMote</p>
	</div>
</template>

<template name="intro">
	<div class="hero-unit">
		<h1>Hello, Friend!</h1>
		<p>Three gestures will be used in the following voting process.</p>
	</div>

	<div class="row">
		<div class="span4">
			<h2>Swipe Left</h2>
			<div class="row">
				<div class="span2">
					<p>Go back to see the previous candidate</p>
				</div>
				<div class="span2">
					<img src="swipe_left.png">
				</div>
			</div>
		</div>
		<div class="span4">
			<h2>Swipe Right</h2>
			<div class="row">
				<div class="span2">
					<p>Move forward to see the next candidate</p>
				</div>
				<div class="span2">
					<img src="swipe_right.png">
				</div>
			</div>
		</div>
		<div class="span4">
			<h2>Swipe Down</h2>
			<div class="row">
				<div class="span2">
					<p>Select/Deselect the current candidate</p>
				</div>
				<div class="span2">
					<img src="swipe_down.png">
				</div>
			</div>
		</div>
	</div>
</template>

<template name="vote">
	<div class="row">
		<div id="votingAlert" class="alert alert-error">
			Please cast your vote before moving forward.
		</div>
	</div>
	<div class="row">
		<div id="myCarousel" class="carousel slide">
			<div class="carousel-inner">
				{{> candidateInfo}}
			</div>
			<a id="left" class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
			<a id="right" class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div><!-- /.carousel -->
	</div>
</template>

<template name="candidateInfo">
	{{#each candidates}}
		<div id="candidate" class="item">
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span4">
						<img src="{{photoUrl}}">
					</div>
					<div class="span8">
						<div class="row">
							<div class="carousel-selection">
								<img src="voted.png">
							</div>
						</div>
						<div class="row">
							<div class="carousel-caption">
								<h1>{{name}}</h1>
								<p class="lead">{{description}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{{/each}}
</template>

<template name="review">
</template>

<template name="footer">
    <div class="container marketing">
        <footer>
            <p>&copy; 2013 CMUSV</p>
        </footer>
    </div>
</template>
