<head>
    <meta charset="utf-8">
    <title>Wii-based Voting Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kate Liu">
</head>

<body>
    {{> container}}
</body>

<template name="container">
    <div class="container">
        {{> navbar}}
        {{> content}}
        {{> footer}}
    </div>
</template>

<template name="navbar">
    <div class="navbar-wrapper">
        <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">E-Voting System</a>
                    <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li id="home" class="active"><a href="#home">Home</a></li>
                            <li id="vote"><a href="#vote">Vote</a></li>
                            <li id="review"><a href="#review">Review</a></li>
                            <li id="help"><a href="#help">Help</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div><!-- /.navbar-inner -->
            </div><!-- /.navbar -->
        </div> <!-- /.container -->
    </div><!-- /.navbar-wrapper -->
</template>

<template name="content">
    {{#if showHome}}
        {{> home}}
    {{/if}}
    {{#if showVote}}
        {{> vote}}
    {{/if}}
    {{#if showReview}}
        {{> review}}
    {{/if}}
    {{#if showHelp}}
        {{> help}}
    {{/if}}
</template>

<template name="home">
    <div class="jumbotron masthead">
        <div class="container">
            <h1>Wii-based Voting</h1>
            <p>Rich voting interfaces with WiiMote</p>
        </div>
    </div>
</template>

<template name="vote">
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            {{#each candidates}}
                <div class="{{isActive}}">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span4">
                                <img src="{{photoUrl}}">
                            </div>
                            <div class="span8">
                                <div class="carousel-caption">
                                    <h1>{{name}}</h1>
                                    <p class="lead">{{description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
        <a id="left" class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a id="right" class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div><!-- /.carousel -->
</template>

<template name="review">
</template>

<template name="help">
</template>

<template name="footer">
    <div class="container marketing">
        <footer>
            <p>&copy; 2013 CMUSV</p>
        </footer>
    </div>
</template>
